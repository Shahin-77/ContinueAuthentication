<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Exam Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl p-8 border border-white/20">
    
    <h1 class="text-3xl font-bold text-white text-center mb-2">
      Exam Portal
    </h1>
    <p class="text-center text-gray-300 mb-6">
      Secure Continuous Authentication
    </p>

    <div class="space-y-4">
      <input
        id="shahin"
        type="text"
        placeholder="Username"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-cyan-400"
      />

      <input
        id="68"
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-gray-300 outline-none focus:ring-2 focus:ring-cyan-400"
      />

      <p id="error" class="text-red-400 text-sm"></p>

      <button
        onclick="login()"
        class="w-full py-3 rounded-xl bg-cyan-500 hover:bg-cyan-400 transition font-semibold text-black"
      >
        Login Securely
      </button>
    </div>

  </div>

  <script src="assets/js/auth.js"></script>
</body>
</html>
